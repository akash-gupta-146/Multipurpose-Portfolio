<div class="thumbnails">
    <figure *ngFor="let image of (imageList | imageFilter:imageService.filterCategory) " [routerLink]="['/viewDetails',image.id]">
      <img [src]="image.url">
      <figcaption>
        <div>
          <span>
            <i class="material-icons">photo</i><br>
            <b>{{ image.title }}</b><br>
            {{ image.category }}
          </span>
        </div>
      </figcaption>
    </figure>
</div>
